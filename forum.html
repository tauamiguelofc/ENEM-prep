<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Forum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="forum-title">Space Forum</h1>
    </header>
    <main>
        <button class="menu-button" onclick="toggleMenu()">☰</button>
        <div id="side-menu" class="side-menu">
            <button class="close-button" onclick="toggleMenu()">×</button>
            <div class="side-menu-header">
                <h2>User Menu</h2>
            </div>
            <div class="side-menu-content">
                <ul>
                    <li><a href="#" class="menu-link">Logout</a></li>
                    <li><a href="#" class="menu-link">Dark Mode</a></li>
                    <!-- Mais opções de menu aqui -->
                </ul>
            </div>
        </div>
        <section id="forum" class="content">
            <h2>Forum</h2>
            <div id="post-form" class="post-form">
                <h3>Create a New Post</h3>
                <input type="text" id="project-name" placeholder="Project Name">
                <input type="text" id="project-cost" placeholder="Cost">
                <input type="date" id="project-date">
                <textarea id="project-capacity" placeholder="Capabilities"></textarea>
                <textarea id="project-description" placeholder="Description"></textarea>
                <input type="file" id="project-photo">
                <button onclick="uploadProject()" class="action-button">Upload Project</button>
            </div>
            <div id="projects">
                <!-- Projetos serão exibidos aqui -->
            </div>
        </section>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="firebase.js"></script>
  <script src="M.js"></script>
    <script src="script.js"></script>
</body>
</html>

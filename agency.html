<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Twitter</title>
    <link rel="stylesheet" href="Registro.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="#">
                    <img src="logo.png" alt="Logo do Mini Twitter">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Explorar</a></li>
                    <li><a href="#">Notificações</a></li>
                    <li><a href="#">Mensagens</a></li>
                    <li>
                        <a href="#" id="profile-button">
                            <img src="https://via.placeholder.com/40" alt="Foto do Usuário" class="profile-pic">
                            <span>Nome do Usuário</span>
                        </a>
                        <ul class="profile-dropdown">
                            <li><a href="#">Perfil</a></li>
                            <li><a href="#">Configurações</a></li>
                            <li><a href="#" id="logout">Sair</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="sidebar">
                <div class="sidebar-item">
                    <h2>Quem seguir</h2>
                    <ul>
                        <li>
                            <a href="#">
                                <img src="https://via.placeholder.com/30" alt="Foto do Usuário" class="profile-pic">
                                <span>Nome do Usuário</span>
                            </a>
                            <button class="follow-button">Seguir</button>
                        </li>
                    </ul>
                </div>
            </section>

            <section id="feed">
                <div class="compose-tweet">
                    <textarea id="tweet-text" placeholder="O que está acontecendo?"></textarea>
                    <div class="tweet-buttons">
                        <button id="tweet-button">Tweetar</button>
                    </div>
                </div>

                <div class="tweets">
                    <div class="tweet">
                        <div class="user">
                            <img src="https://via.placeholder.com/40" alt="Foto do Usuário" class="profile-pic">
                            <div>
                                <h3>Nome do Usuário</h3>
                                <p>@nome_de_usuario</p>
                            </div>
                        </div>
                        <div class="content">
                            <p>Conteúdo da publicação...</p>
                        </div>
                        <div class="actions">
                            <button class="like">Curtir</button>
                            <button class="retweet">Retweetar</button>
                            <button class="comment">Comentar</button>
                            <button class="share">Compartilhar</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Mini Twitter - Criado por Tauã </p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="firebase.js"></script> <script src="script.js"></script>
</body>
</html>

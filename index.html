<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Velocidade da Rede</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Teste de Velocidade da Rede</h1>
        <div class="info">
            <div class="item">
                <h2>Download</h2>
                <p id="download-speed">0 Mbps</p>
            </div>
            <div class="item">
                <h2>Upload</h2>
                <p id="upload-speed">0 Mbps</p>
            </div>
            <div class="item">
                <h2>Ping</h2>
                <p id="ping">0 ms</p>
            </div>
            <div class="item">
                <h2>Informações de Rede</h2>
                <p id="network-info">Aguardando...</p>
            </div>
        </div>
        <button onclick="startTest()">Iniciar Teste</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
